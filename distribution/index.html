<!DOCTYPE html><html><head><meta charset="utf-8"><script src="https://use.fontawesome.com/ef3515f844.js"></script><link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"><link rel="stylesheet" type="text/css" href="./css/main.min.css"><meta name="viewport" content="width=device-width,initial-scale=1"><title>rpssl the game!</title></head><body><div class="container"><h3 class="text-center"><p>Welcome to the game! <i class="fa fa-hand-spock-o" aria-hidden="true"></i></p><span class="label label-default">Rock</span> <span class="label label-info">Paper</span> <span class="label label-danger">Scissors</span> <span class="label label-warning">Spock</span> <span class="label label-success">Lizard</span></h3></div><div id="js-newGameElement" class="container"><div class="row text-center"><button id="js-newGameButton" class="btn btn-default">New game</button></div></div><div id="js-playerPickElement" class="container"><div class="row text-center"><button id="js-playerPick_rock" class="btn"><span class="badge"><i class="fa fa-hand-rock-o" aria-hidden="true"></i> </span>Rock</button> <button id="js-playerPick_paper" class="btn"><span class="badge"><i class="fa fa-hand-paper-o" aria-hidden="true"></i> </span>Paper</button> <button id="js-playerPick_scissors" class="btn"><span class="badge"><i class="fa fa-hand-scissors-o" aria-hidden="true"></i> </span>Scissors</button> <button id="js-playerPick_spock" class="btn"><span class="badge"><i class="fa fa-hand-spock-o" aria-hidden="true"></i> </span>Spock</button> <button id="js-playerPick_lizard" class="btn"><span class="badge"><i class="fa fa-hand-lizard-o" aria-hidden="true"></i> </span>Lizard</button></div></div><div id="js-resultsTableElement" class="container"><div class="row"><div class="col-xs-5 text-center"><span id="js-playerPoints" class="badge">0 </span><span id="js-playerName">Player Name</span></div><div class="col-xs-2 text-center">VS.</div><div class="col-xs-5 text-center"><span id="js-computerPoints" class="badge">0 </span>Computer</div></div><div class="row"><div class="col-xs-5 text-center"><span id="js-playerPick">Player selection</span></div><div class="col-xs-2"></div><div class="col-xs-5 text-center"><span id="js-computerPick">Computer selection</span></div></div><div class="row"><div class="col-xs-5 text-center"><span id="js-playerResult">Player Score</span></div><div class="col-xs-2"></div><div class="col-xs-5 text-center"><span id="js-computerResult">Computer Score</span></div></div></div><script src="/js/script.min.js"></script></body></html>
